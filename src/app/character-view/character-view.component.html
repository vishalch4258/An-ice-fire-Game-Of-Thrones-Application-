<div style="text-align:center"></div>
<div class="container"></div>
    <div class="row" *ngIf="currentcharacter">
      <div class="col-md-12">
        <h2 class="list-group-item list-group-item-primary">{{ currentcharacter.name }}</h2>
        <!-- <small>book number - {{currentHouse.bookId}}</small> -->
        <p class="list-group-item list-group-item-primary">Culture: {{ currentcharacter.culture }} </p>
        
        <hr>
        
        <hr>
        <h5 class="list-group-item list-group-item-primary"> Aliases:  {{ currentcharacter.aliases }}</h5>
        <h5 class="list-group-item list-group-item-primary"> Url:  {{currentcharacter.url }}</h5>
        <h3 class="list-group-item list-group-item-primary"> Spouse: {{ currentcharacter.spouse}} </h3>
       
        
      </div>
    </div>
    <hr>
    <div class="row" *ngIf="currentcharacter">

        <div class="col-md-4">

            <a class="btn btn-primary"  [routerLink]="['/character']" >Go Back</a>
     
      <div class="col-md-4">

        
    </div>
