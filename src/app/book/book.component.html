<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <h2> </h2>
    <div class="col-xs-6 col-md-12" style="font-size:50px;color:rgb(241, 82, 82);font-style: unset;"> BOOK INFORMATION
    </div>
    <br><br><br><br>
  </div>
  <div class="row" style="text-align:center">
    <div *ngFor="let book of allBooks | paginate: { itemsPerPage: pageSize, currentPage: page ,totalItems : totalPage}" class="col-md-6">
      <div class="panel panel-default">
        <div class="list-group-item list-group-item-danger">{{book.name | uppercase}}</div>
        <div class="panel-body">
          <li class="list-group-item list-group-item-danger">ISBN: {{book.isbn}}</li>
        </div>
        <div class="list-group-item list-group-item-danger">Posted on {{book.released | date}}<br /> by {{book.author}}
          <br /><br /><a [routerLink]="['/book',book.id]" class="btn btn-danger">Read</a>
        </div>
      </div>
      <br />
    </div>
  </div>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
